<div class="rounded-xl bg-white shadow p-3 flex flex-col h-full">

  <img 
    [src]="product()?.imageUrl"
    class="w-full h-40 object-cover rounded-lg"
  />

  <h3 class="text-base font-semibold mt-3 text-gray-900 truncate">
    {{ product()?.name }}
  </h3>

  <p class="text-gray-500 text-xs mb-1">
    {{ product()?.category }}
  </p>

  <!-- Short description (max 2 lines) -->
  <p class="text-xs text-gray-600 leading-snug line-clamp-2">
    {{ product()?.description }}
  </p>

  <!-- Price + Stock -->
  <div class="flex items-center justify-between mt-3">
    <span 
      class="text-xs font-semibold"
      [class]="product()?.inStock ? 'text-green-600' : 'text-red-600'"
    >
      {{ product()?.inStock ? 'In Stock' : 'Out of Stock' }}
    </span>

    <span class="text-lg font-bold text-gray-900">
      ₹ {{ product()?.price }}
    </span>
  </div>

  <!-- Add to Cart Button -->
  <button
    mat-button
    class="mt-3 w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white py-1.5 rounded-lg text-sm transition"
    (click)="addToCartClicked.emit(product())"
  >
    <mat-icon class="text-base">shopping_cart</mat-icon>
    Add To Cart
  </button>

</div>
